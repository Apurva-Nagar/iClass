{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}
<div class="row d-flex justify-content-center">
    <div class="col-5">
        <h2 align="center">Forgot Password?</h2>
        <p>Reset your password by entering you email id below:</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Email Link</button>
        </form>
    </div>
</div>
{% endblock %}
